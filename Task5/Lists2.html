<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Lists</title>
</head>
<body>
    <ul>
        <li>Rice
            <ol>
                <li>Brown Rice</li>
                <li>Small Rice</li>
                <li>Brown Rice</li>
            </ol>
        </li>
        <li>
            Beans
            <ol>
                <li>Brown Beans</li>
                <li>White Beans</li>
            </ol>
        </li>
        <li>Wheat
            <ul type="circle">
                <li>African Wheat</li>
                <li>Asian Wheat</li>
                <li>American Rice</li>
            </ul>
        </li>
    </ul>
    
</body>
</html>
