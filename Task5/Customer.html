<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Table</title>
</head>
<body>
    <table border="1" cellspacing="5" cellpadding="5">
        <tr>
        <th>Customer</th>
        <th>Items</th>
        <th>Payments</th>
        </tr>
        <tr rowspan="3">
            <td>Customer Name</td>
            <td>
                <table border="1">
                    <tr>
                        <td>Item1</td>
                        <td>5</td>
                        <td>$400.0</td>
                    </tr>
                    <tr>
                        <td>Item2</td>
                        <td>10</td>
                        <td>$200.0</td>
                    </tr>
                    <tr>
                        <td>Item3</td>
                        <td>2</td>
                        <td>$500.0</td>
                    </tr>
                </table>
            </td>
            <td>
                <table border="1">
                    <tr>
                        <td>12 Sept 2018</td>
                        <td>$3,000.00</td>
                    </tr>
                    <tr>
                        <td>18 Sept 2018</td>
                        <td>$2,000.00</td>
                        
                    </tr>

                </table>
            </td>
        </tr>
    </table>
    
</body>
</html>
