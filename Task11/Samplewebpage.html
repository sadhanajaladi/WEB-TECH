<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
</head>
<style>
   
    .img-box{
        height: 230px;
        width: 230px;
        overflow:hidden;
    }
    body{
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        height: 600px;
    }
    img{
        width: 100%;
        height: 100%;
        transition: transform 1.5s linear;
    }
    img:hover{
        transform: scale(1.3);
    }
</style>
<body>
    <div class="img-box">
        <img  src="https://i.pinimg.com/736x/82/92/8a/82928a656b8982475d36ec3e104db18f.jpg" alt="">
    </div>
    <div class="img-box">
        <img  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWDYKPomymeGdDIPXSFRNhT6NW_jlNSnNx7A&s" alt="">

    </div>
    <div class="img-box">
        <img  src="https://resizing.flixster.com/-XZAfHZM39UwaGJIFWKAE8fS0ak=/v3/t/assets/p9375314_b_v8_ab.jpg" alt="">

    </div>
</body>
</html>
