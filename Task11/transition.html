<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            background-color: purple;
            /* transition: property duration timing-functional delay; */
            transition: all 2s ease 2s;
        }
        .box:hover{
            background-color: darkblue;
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
    
</body>
</html>
